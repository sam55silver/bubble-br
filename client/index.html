<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script defer src="src/ui.js"></script>
    <title>PixiJS - Template</title>
</head>

<body>
    <div id="main-menu-container">
        <div id="connection-panel">
            <label for="server-input" id="server-input-label">*game title here*</label><br>
            <input type="text" id="server-input" name="server" size="20" placeholder="Enter the server code..." maxlength="20"><br>
            <input type="text" id="username-input" name="username" size="20" placeholder="Enter a username..." maxlength="20"><br>
            <input type="submit" id="connect-button" value="Connect">
        </div>
        <div id="connecting">
            Connecting, please stand by...
        </div>
    </div>

    <div id="app">
        <div id="pixi-container"></div>
            <div id="countdown-container">
                <div id="countdown">3</div>
            </div>
            <div id="hitpoints-container">
                <div id="hitpoints">100</div>
            </div>
        </div>
    </div>
    <div id="death-container">
        <div id="death">You died.<br></div>
        <input type="submit" id="main-menu-button" value="Main Menu">
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
